# --- App ---
spring.application.name=votingsystem
server.port=8080

# --- H2 persistent ---
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update

# Show less SQL noise so your observer lines stand out
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Only show our app logs
logging.level.com.example.votingsystem=INFO

# If you want ONLY the message text (like the screenshot), uncomment:
# logging.pattern.console=%msg%n

# --- H2 console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Multipart ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- JWT secret (min 32 chars for HS256) ---
app.jwt.secret=ChangeThisToAVeryLongRandomStringChangeThis!!
